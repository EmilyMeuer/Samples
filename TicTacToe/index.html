<html lang="en">
<head>
<title>Tic-Tac-Toe, Part 3</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="TicTacToePart3.js" type="text/javascript"></script>
<style type="text/css">
	/* the CSS goes inside the style tags	*/

	*
	{
		border        : 0;
		margin        : 0;
		padding       : 0;
	}

	body
	{
		font-size     : 12pt;
		margin-left   : auto;
		margin-right  : auto;
		padding-top   : 5em;
		width         : 33em;
	}

	.bottomBorder
	{  border-bottom: solid black; }

	.rightBorder
	{  border-right : solid black; }

	.square
	{
	  float         : left;
	  font-size     : 8em;
	  height        : 1.3em;
	  text-align    : center;
	  width         : 1.3em;
	}

</style>
</head>

<body>
  <div id="gameBoard">
    <div id="ticTacToeBoard">
    	<div class="square bottomBorder rightBorder" id="square0"></div>
    	<div class="square bottomBorder rightBorder" id="square1"></div>
    	<div class="square bottomBorder" id="square2"></div>
    	<div class="square bottomBorder rightBorder" id="square3"></div>
    	<div class="square bottomBorder rightBorder" id="square4"></div>
    	<div class="square bottomBorder" id="square5"></div>
    	<div class="square rightBorder" id="square6"></div>
    	<div class="square rightBorder" id="square7"></div>
    	<div class="square" id="square8"></div>
    </div>
  </div>
</body>
</html>
